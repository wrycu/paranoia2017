<div class="chat-item">
    <div class="chat-item-header">
        <img src="{{ item_details.img }}">
        <h3>{{ item_details.name }}{{# if (eq item_details.type "action_card")}}{{# if item_details.reaction}}&nbsp;<img src=systems/paranoia2017/images/character_sheet/reaction.png title="{{ localize "paranoia.item.reaction" }}" style="border: none;" width="16" height="16">{{/if}}{{/if}}</h3>
        {{# if (eq item_details.type "action_card")}}<h4><i>{{ item_details.quote }}</i></h4>{{/if}}
    </div>
    <div class="chat-item-body">
        {{{ item_details.description }}}
    </div>
</div>
